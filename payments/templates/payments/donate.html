{% extends 'template_base.html' %}
{% block titre %}Faire un don{% endblock %}
{% block contenu %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="fw-bold mb-3">ðŸ’– Soutenir le projet</h3>
          <p class="text-muted">Choisissez un montant et la devise.</p>
          <form method="post" action="{% url 'payments:create_donation_checkout' %}">
            {% csrf_token %}

              <div class="col-7">
                <label class="form-label">Montant</label>
                <input type="number" min="1" value="5" name="amount" class="form-control" required>
              </div>
              <div class="col-5">
                <label class="form-label">Devise</label>
                <select name="currency" class="form-select">
                  <option value="eur">EUR (â‚¬)</option>
                  <option value="usd">USD ($)</option>
                  <option value="xof">XOF (CFA)</option>
                  <option value="xaf">XAF (CFA)</option>
                  <option value="kes">KES</option>
                  <option value="zar">ZAR</option>
                  <option value="ngn">NGN</option>
                  <option value="ghs">GHS</option>
                </select>
              </div>
            </div>
            <button class="btn btn-success w-100 mt-3"><i class="bi bi-credit-card"></i> Faire un don</button>
          </form>
          <a href="{% url 'payments:choice' %}" class="btn btn-outline-secondary w-100 mt-2">â¬… Retour</a>
        </div>
      </div>
    </div>
